apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swapi-dev
  namespace: querium-swapi
  annotations:
    # base annotations: pretty much all ingresses need these.
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - "dev.qq-stepwise-api.querium.com"
    - "*.dev.qq-stepwise-api.querium.com"
    secretName: wild-swapi-dev-tls
  rules:
  - host: dev.qq-stepwise-api.querium.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swapi-dev
            port:
              number: 8080
