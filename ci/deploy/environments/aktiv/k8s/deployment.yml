apiVersion: apps/v1
kind: Deployment
metadata:
  name: swapi-aktiv
  namespace: querium-swapi
  labels:
    app.kubernetes.io/instance: swapi-aktiv
    app.kubernetes.io/name: swapi-aktiv
    app: swapi-aktiv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swapi-aktiv
  template:
    metadata:
      labels:
        app: swapi-aktiv
    spec:
      containers:
      - env:
        - name: SWAPI_ENVIRONMENT
          value: aktiv
        image: 320713933456.dkr.ecr.us-east-2.amazonaws.com/querium/swapi:latest
        imagePullPolicy: Always
        name: swapi-aktiv
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
            requests:
              memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
